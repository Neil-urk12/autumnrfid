{{define "partials/stats"}}
<div id="stats-container" hx-get="/stats/partial" hx-swap="outerHTML" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
    <div class="bg-slate-800 rounded-lg p-4 shadow">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm text-slate-400">Total logs</p>
                <p id="total-logs" class="text-2xl font-bold">{{ .TotalLogs }}</p>
            </div>
            <div class="p-3 rounded-full bg-slate-700">
                <i class="fas fa-list text-emerald-400"></i>
            </div>
        </div>
    </div>
    <div class="bg-slate-800 rounded-lg p-4 shadow">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm text-slate-400">Errors</p>
                <p id="error-logs" class="text-2xl font-bold text-red-400">{{ .ErrorLogs }}</p>
            </div>
            <div class="p-3 rounded-full bg-slate-700">
                <i class="fas fa-exclamation-circle text-red-400"></i>
            </div>
        </div>
    </div>
    <div class="bg-slate-800 rounded-lg p-4 shadow">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm text-slate-400">Warnings</p>
                <p id="warn-logs" class="text-2xl font-bold text-yellow-400">{{ .WarnLogs }}</p>
            </div>
            <div class="p-3 rounded-full bg-slate-700">
                <i class="fas fa-exclamation-triangle text-yellow-400"></i>
            </div>
        </div>
    </div>
    <div class="bg-slate-800 rounded-lg p-4 shadow">
        <div class="flex items-center justify-between">
            <div>
                <p class="text-sm text-slate-400">Rate (logs/sec)</p>
                <p id="log-rate" class="text-2xl font-bold text-emerald-400">{{ printf "%.2f" .LogRate }}</p>
            </div>
            <div class="p-3 rounded-full bg-slate-700">
                <i class="fas fa-tachometer-alt text-emerald-400"></i>
            </div>
        </div>
    </div>
</div>
{{end}}
