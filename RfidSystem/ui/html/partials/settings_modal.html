<div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-slate-800 rounded-lg shadow-xl w-full max-w-md p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold">Settings</h3>
            <button id="close-settings" class="text-slate-400 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Log refresh rate (ms)</label>
                <input type="number" id="refresh-rate" value="500" min="100" max="5000"
                       class="w-full bg-slate-700 border border-slate-600 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Max logs to display</label>
                <input type="number" id="max-logs" value="1000" min="100" max="10000"
                       class="w-full bg-slate-700 border border-slate-600 rounded-md py-2 px-4 focus:outline-none focus:ring-2 focus:ring-emerald-500">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="auto-scroll" checked class="mr-2">
                <label for="auto-scroll">Auto-scroll to new logs</label>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="show-timestamps" checked class="mr-2">
                <label for="show-timestamps">Show timestamps</label>
            </div>
        </div>

        <div class="mt-6 flex justify-end space-x-3">
            <button id="cancel-settings"
                    class="px-4 py-2 rounded-md bg-slate-700 hover:bg-slate-600 transition">
                Cancel
            </button>
            <button id="save-settings"
                    class="px-3 py-2 rounded-md bg-emerald-600 hover:bg-emerald-500 transition">
                Save Settings
            </button>
        </div>
    </div>
</div>
